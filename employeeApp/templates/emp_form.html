{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block main %}
<div class="content-section">
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock main %}
